      <div class="row">
        <div class="col-lg-6 mb-5" >
          <form id="submit-form" action="">
            <div class="form-group row">
              <div class="col-md-6 mb-4 mb-lg-0">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
              </div>
              <div class="col-md-6">
                <label for="number">Mobail Number</label>
                <input type="number" id="number" name="number"  class="form-control" placeholder="Mobail Number">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Email address">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="subject">Subject</label>
                <textarea name="message" id="subject" class="form-control" placeholder="Write your message." cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6 mr-auto">
                <input type="submit" class="btn btn-block btn-warning text-white py-3 px-5" value="Send Message">
              </div>
            </div>
          </form>
        </div>
        <script>
          $("#submit-form").submit((e)=>{

              $.ajax({
                  url:"https://script.google.com/macros/s/AKfycbxMxW5qrMUu9bkCjgRWHckeOhumDMV4jX2DFOZs/exec",
                  data:$("#submit-form").serialize(),
                  method:"post",
                  success:function (response){
                      alert("Form submitted successfully")
                      window.location.reload()
                      //window.location.href="https://google.com"
                  },
                  error:function (err){
                      alert("Something Error")
